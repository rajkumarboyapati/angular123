<!-- <p>{{quiz | json}}</p> -->

<div class="container mt-5">
    <!-- <h2>{{quiz.quizName}}</h2> -->
  
    <div *ngIf="questions?.length > 0">
        <!-- Loop through all questions in the quiz -->
        <div *ngFor="let question of questions; let i = index">
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title">Question {{ i + 1 }}:</h5>
              
              <!-- Display the question name -->
              <p class="card-text">{{ question.questionName }}</p>
      
              <!-- Display the options as radio buttons -->
              <div class="form-check">
                <input
                  type="radio"
                  id="option1{{i}}"
                  name="question{{i}}"
                  class="form-check-input"
                  [(ngModel)]="selectedOptions[question.questionId]"
                  [value]="question.option1"
                />
                <label class="form-check-label" for="option1{{i}}">{{ question.option1 }}</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  id="option2{{i}}"
                  name="question{{i}}"
                  class="form-check-input"
                  [(ngModel)]="selectedOptions[question.questionId]"
                  [value]="question.option2"
                />
                <label class="form-check-label" for="option2{{i}}">{{ question.option2 }}</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  id="option3{{i}}"
                  name="question{{i}}"
                  class="form-check-input"
                  [(ngModel)]="selectedOptions[question.questionId]"
                  [value]="question.option3"
                />
                <label class="form-check-label" for="option3{{i}}">{{ question.option3 }}</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  id="option4{{i}}"
                  name="question{{i}}"
                  class="form-check-input"
                  [(ngModel)]="selectedOptions[question.questionId]"
                  [value]="question.option4"
                />
                <label class="form-check-label" for="option4{{i}}">{{ question.option4 }}</label>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Submit Button -->
        <div class="mt-4">
          <button class="btn btn-primary" (click)="submitQuiz()">Submit Quiz</button>
        </div>
      </div>
